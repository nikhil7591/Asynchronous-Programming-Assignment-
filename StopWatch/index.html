<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #333;
            padding: 40px;
            border-radius: 20px;
            width: 400px;
        }
        #display {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #ffa500; /* Orange color for the timer */
        }
        .buttons {
            margin-bottom: 2rem;
        }
        button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #555;
            background-color: #333;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 0 15px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #444;
        }
        #startStopBtn.running {
            background-color: red;
            border-color: darkred;
        }
        #laps {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
        #laps li {
            padding: 10px 0;
            border-bottom: 1px solid #333;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
        }
        #laps li:first-child {
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <label id="display">00:00:00</label>
        <div class="buttons">
            <button id="lapResetBtn">Lap</button>
            <button id="startStopBtn">Start</button>
        </div>
        <ul id="laps"></ul>
    </div>

    <script>
        let timer;
        let isRunning = false;
        let [milliseconds, seconds, minutes] = [0, 0, 0];
        let lapCounter = 1;

        const display = document.getElementById('display');
        const startStopBtn = document.getElementById('startStopBtn');
        const lapResetBtn = document.getElementById('lapResetBtn');
        const lapsList = document.getElementById('laps');

        function updateDisplay() {
            milliseconds++;
            if (milliseconds == 100) {
                milliseconds = 0;
                seconds++;
                if (seconds == 60) {
                    seconds = 0;
                    minutes++;
                }
            }

            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            let ms = milliseconds < 10 ? "0" + milliseconds : milliseconds;
            ms = ms.toString().slice(0, 2); // Ensure two digits for milliseconds

            display.textContent = `${m}:${s}:${ms}`;
        }

        startStopBtn.addEventListener('click', () => {
            if (isRunning) {
                // Stop the timer
                clearInterval(timer);
                isRunning = false;
                startStopBtn.textContent = 'Start';
                startStopBtn.classList.remove('running');
                lapResetBtn.textContent = 'Reset';
            } else {
                // Start the timer
                timer = setInterval(updateDisplay, 10);
                isRunning = true;
                startStopBtn.textContent = 'Stop';
                startStopBtn.classList.add('running');
                lapResetBtn.textContent = 'Lap';
            }
        });

        lapResetBtn.addEventListener('click', () => {
            if (isRunning) {
                // Record a lap
                const lapTime = display.textContent;
                const li = document.createElement('li');
                li.innerHTML = `<span>Lap ${lapCounter}</span><span>${lapTime}</span>`;
                lapsList.prepend(li);
                lapCounter++;
            } else {
                // Reset the stopwatch
                clearInterval(timer);
                [milliseconds, seconds, minutes] = [0, 0, 0];
                display.textContent = '00:00:00';
                lapsList.innerHTML = '';
                lapCounter = 1;
                lapResetBtn.textContent = 'Lap';
            }
        });
    </script>

</body>
</html>
